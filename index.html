<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='styles/main.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <section class='card-container'>
      <div class='nft-container'>
        <img class='nft' src='images/image-equilibrium.jpg' alt='Equilibrium NFT' />
        <img class='nft-hover-icon' src='images/icon-view.svg' />
      </div>
      <div class='nft-info'>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class='purchase-info'>
          <p class='nft-cost'><img src='images/icon-ethereum.svg' alt='etherium logo' />0.041 ETH</p>
          <p class='nft-time-left'><img src='images/icon-clock.svg' alt='clock icon' />3 days left</p>
        </div>
        <hr />
        <div class='creator-attribution'>
          <p><img src='images/image-avatar.png' alt='Jules Wyvern avatar' />Creation of <span class='creator'>Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://allisonpoppe.com">Allison Poppe</a>.
    </div>
  </body>
</html>
